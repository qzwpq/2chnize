<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style>
	[v-cloak] {
		display: none;
	}
	</style>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
	<div id="main" class="container-fluid" v-cloak>

		<div id="timeline" v-repeat="home_timeline.tweetStorage | ngTweet">
			{{index}}: {{NAME}} {{dateString}} <span v-on="click: userDetail">ID:{{hashedId}}[{{tweetCount}}/{{home_timeline.tweetCountTable[hashedId]}}]</span>
			<br>{{{text}}}
			<br>
		</div>

		<div id="user-detail" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">{{user_detail.screen_name}}</h4>
					</div>
					<div class="modal-body">
						<span v-on="click: showTweets('statuses/user_timeline',$event)">Timeline</span>
						<span v-on="click: showTweets('favorites/list',$event)">Favorite</span>
					</div>
				</div>
			</div>
		</div>

		<div id="user-timeline" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">{{user_detail.screen_name}}/{{user_timeline.apiPath}}</h4>
					</div>
					<div class="modal-body">
						<div v-repeat="user_timeline.tweets">
							{{{text}}}
						</div>
						<button name="more" type="button" v-on="click:showTweets(user_timeline.apiPath,$event)">more</button>
					</div>
				</div>
			</div>
		</div>

		<input placeholder="tweet" v-on="keyup:tweet | key 'enter'">

	</div>
</body>

<script type="text/javascript" src="./app.js"></script>

</html>
